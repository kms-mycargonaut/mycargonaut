<div id="registerWrapper">
  <h1 class="p-4 h4 customFont font-weight-bold justify-content-center align-items-center flex-col">
    Registrieren
  </h1>
  <div class="d-flex justify-content-center align-items-center h-200">
    <div class="d-flex justify-content-center flex-col align-items-center">
      <div class="row  justify-content-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="lastnameInput">Name</label>
            <input formControlName="lastName" type="text" class="form-control" id="lastnameInput" aria-describedby="lastnameInput"
                   placeholder="Name">
          </div>

          <div class="form-group">
            <label for="firstnameInput">Vorname</label>
            <input formControlName="firstName" type="text" class="form-control" id="firstnameInput" aria-describedby="firstnameInput"
                   placeholder="Vorname">
          </div>

          <div class="form-group">
            <label for="emailInput">E-Mail</label>
            <input formControlName="email" type="email" class="form-control" id="emailInput" aria-describedby="emailInput"
                   placeholder="E-Mail">
          </div>

          <div class="form-group">
            <label for="birthdayInput">Geburtstag</label>
            <input formControlName="birthday" type="date" class="form-control" id="birthdayInput" aria-describedby="birthdayInput"
                   placeholder="Geburtstag">
          </div>

          <div class="form-group">
            <label for="imageUploadInput">Profilbild</label>
            <input formControlName="image" type="file" class="form-control-file" id="imageUploadInput"
                   placeholder="Profilbild hochladen">
          </div>

          <div class="form-group needs-validation">
            <label for="passwordInput">Passwort</label>
            <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Passwort">
          </div>

          <div class="form-group">
            <label for="passwordControlInput">Passwort best√§tigen</label>
            <input type="password" class="form-control" id="passwordControlInput" placeholder="Passwort">
          </div>

          <div class="p-4 row w-100 justify-content-center">
            <button type="submit" class="btn mt-3 bgCustomGreen font-weight-bold text-white">
              Registrieren
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
