  <div id="profileInnerWrapper">
    <div class="d-flex justify-content-start align-items-start" [routerLink]="['/']">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-short"
           viewBox="0 0 16 16" id="pfeil">
        <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>

    </div>
    <div class="d-flex justify-content-center align-items-center h-75" style="margin-left: 30px">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="d-flex justify-content-center flex-col align-items-center">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row">
              <div class="col-4 d-flex justify-content-center flex-col">
                <img class="rounded-circle" src="../../assets/images/leon.jpg" width="100" height="100"/>

                <h6>LKW-Fahrer</h6>

            </div>
          </div>
        </div>
      </div>

<!-- Body -->

  <h3 class="d-flex justify-content-center flex-col align-items-center m-2">Deine Fahrten</h3>
  <h5>Angebotene Fahrten</h5>
  <h5>Gebuchte Fahrten</h5>
  <h5>Deine Fahrzeuge</h5>
  <p class="d-flex justify-content-center flex-col align-items-center m-2" style="font-size: small">
    Du hast noch ein Fahrzeug?
    <a [routerLink]="['/create-vehicle']" style="color: #5cad87">Jetzt anlegen!</a>
