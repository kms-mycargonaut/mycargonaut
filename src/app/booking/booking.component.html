<div id="searchWrapper">
  <div id="searchInnerWrapper">
    <div
      class="d-flex justify-content-start align-items-start"
      [routerLink]="['/']"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        fill="currentColor"
        class="bi bi-arrow-left-short"
        viewBox="0 0 16 16"
        id="pfeil"
      >
        <path
          fill-rule="evenodd"
          d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
        />
      </svg>
    </div>
    <div class="d-flex justify-content-center align-items-center h-75">
      <div class="d-flex justify-content-center flex-col align-items-center mt-n4">
        <h1 class="h4 customFont font-weight-bold">
          Deine Fahrt buchen!
        </h1>
        <p class="text-muted">
          Köln - Berlin <br>
          02.06.2021
        </p>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5 text-center">
  <ul class="list-group mx-2">
    <li class="list-group-item active py-1 d-flex align-items-center" aria-current="true">
      <span>Fahrer:</span>
      <span><img src="{{ this.profileImage }}" width="40" height="40" class="rounded-circle mr-2">{{ this.supplierName }}</span>
    </li>
    <li class="list-group-item">
      <span>Start:</span>
      <span>Köln</span>
    </li>
    <li class="list-group-item">
      <span>Ziel:</span>
      <span>Berlin</span>
    </li>
    <li class="list-group-item">
      <span>Datum:</span>
      <span
      >02.06.2021</span
      >
    </li>
    <li class="list-group-item">
      <span>Uhrzeit:</span>
      <span
      >13:00</span
      >
    </li>
    <li class="list-group-item">
      <span>Fahrzeug:</span>
      <span>Mercedes Benz Actros</span>
    </li>
    <!--
    <li
      class="list-group-item"
      *ngIf="this.element.transportType != 'Mitfahrgelegenheit'"
    >
      <span>Ladefläche:</span>
      <span>{{ this.element.cubicmeter }}m&sup3;</span>
    </li>
    <li
      class="list-group-item"
      *ngIf="this.element.transportType == 'Mitfahrgelegenheit'"
    >
      <span>Plätze:</span>
      <span>{{ this.element.seats }}</span>
    </li>
    <li class="list-group-item">
      <span>Preis:</span>
      <span>{{ this.element.price }} €</span>
    </li>
    -->
  </ul>
  <div class="row w-100 justify-content-center" *ngIf="this.auth.isLoggedIn">
    <button
      class="btn my-5 bgCustomGreen font-weight-bold text-white"
    >
      Buchen
    </button>
  </div>
</div>
