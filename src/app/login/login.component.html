<app-alert></app-alert>
<div id="registerWrapper">
  <h1 class="p-4 h4 customFont font-weight-bold" style="text-align: center;">
    Einloggen
  </h1>
  <div class="d-flex justify-content-center align-items-center h-200">
    <div class="d-flex justify-content-center flex-col align-items-center">
      <div class="row  justify-content-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="emailInput">E-Mail</label>
            <input formControlName="email" type="email" class="form-control" id="emailInput"
                   placeholder="E-Mail" required>
          </div>

          <div class="form-group">
            <label for="passwordInput">Passwort</label>
            <input formControlName="password" type="password" class="form-control" id="passwordInput"
                   placeholder="Passwort" required>
          </div>

          <div class="p-5 row justify-content-center">
            <button type="submit" class="btn mt-3 bgCustomGreen font-weight-bold text-white">
              Einloggen
            </button>
          </div>
          <p style="font-size: small">
            Du hast noch kein Konto?
            <a [routerLink]= "['/register']" style="color: #5cad87">Jetzt registrieren!</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
