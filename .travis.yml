stages:
 - test
 - build

build:
  language: node_js
  node_js:
    - "14"

addons:
  chrome: stable

jobs:
  include:
    - stage: test
      before_script:
        - npm install -g @angular/cli
        - npm install
      script:
        - ng lint
        - ng test --watch=false --browsers ChromeHeadless

    - stage: build
      script:
        - ng build --prod





